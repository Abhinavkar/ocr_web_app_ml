{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'qa/styles.css' %}">
</head>
<body>
    <h2>Admin Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>
        Already have an account? 
        <a href="{% url 'admin_app:admin_login' %}">Login here</a>
    </p>
</body>
</html>
