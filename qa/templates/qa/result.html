<!-- result.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="{% static 'qa/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Question Answering Result</h1>
        
        {% for item in result %}
        <div class="result-section">
            <h2>{{ item.question_label }}</h2>
            <h3>Best Matching Sentence:</h3>
            <p>{{ item.result.0 }}</p>
            <h3>Similarity Score:</h3>
            <p>{{ item.result.1 }}%</p>
            <h3>User Answer Similarity:</h3>
            <p>{{ item.result.2 }}%</p>
            <p>{{ item.result.3 }}</p>
        </div>
        {% endfor %}
        
        <div class="button-container">
            <a href="{% url 'home' %}" class="buttonclass">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
